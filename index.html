<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?</a>
    </header>
    <main class="main">
      <section class="todo-add">
        <h3 class="title todo-add__title">Add Item</h3>
        <div class="todo-add__wrapper">
          <input  class="input todo-add__input" type="text">
          <button class="button button_add">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="title todo__title">Todo</h3>
        <ul class="todo__items todo__items_active">
          <li class="todo__task">
            <input class="todo__checkbox" type="checkbox">
            <label class="todo__text">Pay Bills</label>
            <input class="input todo__input" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="todo__image_delete" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="todo__task todo__task_edit">
            <input class="todo__checkbox" type="checkbox">
            <label class="todo__text">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input todo__input">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="todo__image_delete" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="todo">
        <h3 class="title todo__title">Completed</h3>
        <ul class="todo__items todo__items_done">
          <li class="todo__task">
            <input class="todo__checkbox" type="checkbox" checked>
            <label class="todo__text">See the Doctor</label>
            <input class="input todo__input" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="todo__image_delete" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
